<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scrollable Frame Background</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ===== BODY ===== */
body{
    font-family:Arial, sans-serif;
    background:#000;
    color:#fff;
    min-height:300vh; /* just for scroll demo */
}

/* ===== FRAME BACKGROUND ===== */
#frame-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    z-index:-5;              /* behind everything */
    display:flex;
    justify-content:center;
    align-items:center;
    pointer-events:none;
}

#frame-bg img{
    width:100%;
    height:100%;
    object-fit:contain;
    opacity:0.35;            /* watermark visibility */
}

/* ===== DARK READABILITY LAYER ===== */
#dark-layer{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    background:rgba(0,0,0,0.25);
    z-index:-4;
}

/* ===== CONTENT ===== */
.content{
    position:relative;
    z-index:10;
    padding:100px;
}

.section{
    background:rgba(0,0,0,0.6);
    padding:40px;
    border-radius:15px;
    margin-bottom:60px;
}
</style>
</head>

<body>

<!-- FRAME BACKGROUND -->
<div id="frame-bg">
    <img id="frame-img" src="frames/ezgif-frame-001.jpg">
</div>

<!-- DARK LAYER -->
<div id="dark-layer"></div>

<!-- CONTENT -->
<div class="content">
    <div class="section">
        <h1>My Resume Portfolio</h1>
        <p>Scroll to see background animation running...</p>
    </div>

    <div class="section">
        <h2>Section 1</h2>
        <p>Content over animated background</p>
    </div>

    <div class="section">
        <h2>Section 2</h2>
        <p>Frames running in background</p>
    </div>

    <div class="section">
        <h2>Section 3</h2>
        <p>Animation is scroll synced</p>
    </div>
</div>

<script>
/* ===== FRAME ANIMATION ENGINE ===== */

const totalFrames = 240;
const img = document.getElementById("frame-img");

window.addEventListener("scroll", () => {

    const scrollTop = window.scrollY;
    const docHeight = document.body.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / docHeight;

    let frameIndex = Math.floor(scrollFraction * totalFrames) + 1;

    if(frameIndex < 1) frameIndex = 1;
    if(frameIndex > totalFrames) frameIndex = totalFrames;

    const frameNumber = String(frameIndex).padStart(3,'0');
    img.src = `frames/ezgif-frame-${frameNumber}.jpg`;

});
</script>

</body>
</html>
